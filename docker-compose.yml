version: '3.8'

services:
  # Firestore Emulator
  firestore:
    image: google/cloud-sdk:latest
    command: >
      gcloud emulators firestore start --host-port=0.0.0.0:8080 --project=local-dev
    ports:
      - "8080:8080"
    environment:
      - FIRESTORE_PROJECT_ID=local-dev
    volumes:
      - firestore-data:/opt/data

volumes:
  firestore-data:
