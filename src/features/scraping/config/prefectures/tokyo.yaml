prefecture:
  code: "13"
  name: "東京都"
  name_en: "tokyo"

scraping:
  # 東京都はCSVダウンロード方式
  type: "csv"  # html or csv

  csv:
    url: "https://www.fukushi.metro.tokyo.lg.jp/documents/d/fukushi/071104_tokyoto_shoplist_shoplist_202511041034299-csv"
    encoding: "shift_jis"

    # CSVカラムマッピング（0-indexed）
    columns:
      shop_id: 0          # 店舗ID
      name: 1             # 店舗（施設）名
      name_kana: 2        # 店舗（施設）名　フリガナ
      postal_code: 3      # 郵便番号
      prefecture_code: 4  # 都道府県コード
      prefecture: 5       # 都道府県
      city_code: 6        # 区市町村コード
      city: 7             # 区市町村
      address1: 8         # 住所１
      address2: 9         # ビル名等
      phone: 10           # 電話番号
      website: 11         # ホームページアドレス
      business_hours: 12  # 営業時間
      closed_days: 13     # 定休日
      access: 14          # 交通アクセス
      parking: 15         # 駐車場の有無
      genre1: 16          # 業種 ジャンル１
      genre2: 17          # 業種 ジャンル２
      genre3: 18          # 業種 ジャンル３
      genre_detail: 19    # 具体的な業種

      # サービス内容（○がついている項目）
      service_milk: 20         # 1 粉ミルクのお湯の提供
      service_diaper: 22       # 2 おむつ替えスペースあり
      service_baby_keep: 24    # 3 トイレにベビーキープ設置
      service_nursing: 26      # 4 授乳スペースあり
      service_kids_space: 28   # 5 キッズスペースあり
      service_stroller: 30     # 6 ベビーカー入店可能
      service_gift: 32         # 7 景品の提供
      service_points: 36       # 8 ポイントの付与
      service_discount: 40     # 9 商品の割引

      # 優待内容の詳細
      discount_detail: 41      # 商品の割引の具体的な内容

  rate_limit:
    sleep_min: 0.1
    sleep_max: 0.3
